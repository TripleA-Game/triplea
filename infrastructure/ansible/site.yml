#
# This is the main ansible playbook to deploy TripleA server software.
# See the README.md files for details on running and testing.
#

- hosts:
    - postgresHosts
    - dropwizardHosts
    - botHosts
  gather_facts: no
  serial: 100%
  strategy: free
  tags: security
  roles:
    - apt_update
    - admin_user
    - firewall
    - security

- hosts: postgresHosts
  gather_facts: no
  serial: 100%
  strategy: free
  roles:
    - role: postgres
      tags: [ postgres ]
    - role: flyway
      tags: [ flyway ]

- hosts: dropwizardHosts
  gather_facts: no
  serial: 100%
  strategy: free
  tags: lobby
  roles:
    - java
    - http_server
    - nginx

- hosts: botHosts
  gather_facts: no
  serial: 100%
  tags: bots
  roles:
    - java
    - bot
