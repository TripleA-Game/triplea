    - system/apt_common_tools
    - system/hostname
    - system/firewall
    - system/journald
    - system/admin_user

- hosts: forums
  tags: forums
  roles:
    - nginx_forums_conf

- hosts: database
  tags: [database, postgres]
  roles:
    - database/postgres
    - {name: database/flyway, tags: flyway}

